<a [routerLink]="['/new']" routerLinkActive="router-link-active">Add an author</a>

<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th scope="col">Author</th>
      <th scope="col">Actions Available</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let author of authors">
      <td>{{author.name}}</td>
      <td><button [routerLink]="['/edit/' + author._id]" routerLinkActive="router-link-active"  class="btn btn-sm btn-primary">Edit</button> | <button (click)="onClickDelete(author._id)" class="btn btn-sm btn-danger">Delete</button></td>
    </tr>
  </tbody>
</table>
